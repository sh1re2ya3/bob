<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* background-color: #e8cb2e; */
        /* background-color: #2a7e69; */
        background-color: #bdad3a;
        z-index: 2;
        --darkest: #16270fde;
        --lightest: #ffffffbd;
        font-family: fantasy;
      }
      .face {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
      }
      .eyes {
        height: 60px;
        display: flex;
        justify-content: space-between;
        margin: 0px 150px;
        z-index: -1;
      }
      .eye {
        width: 27px;
        height: 20px;
        background-color: var(--lightest);
        border-radius: 50%;
        margin: 20px;
        overflow: hidden;
        position: relative;
        align-content: center;
        text-align: -webkit-center;
        /* display: flex;
        justify-content: center;
        align-items: center; */
      }
      .pupil {
        width: 20px;
        height: 20px;
        background-color: var(--darkest);
        border-radius: 50%;
        z-index: -10;
      }
      .eye {
        animation-name: blink;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in;
        transform-origin: bottom;
      }
      .eye.squinted {
        animation: none;
        font-size: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--darkest);
        padding: 0;
        background-color: transparent;
      }
      .eye.squinted .pupil {
        display: none;
      }
      @keyframes blink {
        0% {
          transform: scaleY(1);
        }
        5% {
          transform: scaleY(0);
        }
        10% {
          transform: scaleY(1);
        }
        /* 90% {
          transform: scaleY(1);
        }
         95% {
          transform: scaleY(0);
        }
        100% {
          transform: scaleY(1);
        } */
      }

      .mouth-container {
        height: 100px;
        margin: 70px auto 0 auto;
        align-content: end;
        text-align: -webkit-center;
      }
      .mouth {
        width: 80px;
        /* height: 10px; */
        border-bottom: 10px solid #16270fd1;
        border-radius: 40px;
      }
      .mouth.o-mouth {
        width: 30px;
        height: 12px !important;
      }
    </style>
  </head>
  <body>
    <div class="face">
      <div class="eyes">
        <div class="eye">
          <div class="pupil "></div>
        </div>
        <div class="eye">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="mouth-container">
        <div class="mouth o-mouth" id="mouth"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
